<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kapadokya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(107, 203, 255, 0.3) 0%, transparent 50%), radial-gradient(circle at 40% 60%, rgba(255, 193, 7, 0.2) 0%, transparent 50%), linear-gradient(135deg, #0f0c29 0%, #302b63 35%, #24243e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            position: relative;
        }
        
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        .bg-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bg-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }
        
        .bg-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(-10px) rotate(240deg);
            }
        }
        
        .header {
            text-align: center;
            padding: 60px 20px 40px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, transparent);
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff8a80, #ffd54f, #81c784, #4dd0e1);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            animation: gradientShift 3s ease-in-out infinite;
            letter-spacing: 2px;
        }
        
        @keyframes gradientShift {
            0%,
            100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        .header p {
            font-size: 1.4rem;
            font-weight: 300;
            opacity: 0.9;
            color: #e8eaf6;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .coverflow-container {
            height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1500px;
            margin: 60px 0;
            position: relative;
            padding: 0 50px;
        }
        
        .coverflow {
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            width: 100%;
            height: 450px;
            position: relative;
        }
        
        .card {
            position: absolute;
            width: 320px;
            height: 400px;
            border-radius: 25px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(255, 217, 61, 0.1), rgba(107, 203, 255, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 2;
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
            filter: brightness(0.9) contrast(1.1);
        }
        
        .card:hover img {
            transform: scale(1.08);
            filter: brightness(1) contrast(1.2);
        }
        
        .card.active {
            z-index: 20;
            transform: translateX(0) rotateY(0deg) scale(1.15);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.6), 0 20px 50px rgba(255, 107, 107, 0.2);
        }
        
        .card.left-2 {
            transform: translateX(-380px) rotateY(35deg) scale(0.75);
            opacity: 0.5;
            z-index: 5;
        }
        
        .card.left-1 {
            transform: translateX(-190px) rotateY(20deg) scale(0.9);
            opacity: 0.8;
            z-index: 15;
        }
        
        .card.right-1 {
            transform: translateX(190px) rotateY(-20deg) scale(0.9);
            opacity: 0.8;
            z-index: 15;
        }
        
        .card.right-2 {
            transform: translateX(380px) rotateY(-35deg) scale(0.75);
            opacity: 0.5;
            z-index: 5;
        }
        
        .card.far-left {
            transform: translateX(-500px) rotateY(45deg) scale(0.6);
            opacity: 0.3;
            z-index: 1;
        }
        
        .card.far-right {
            transform: translateX(500px) rotateY(-45deg) scale(0.6);
            opacity: 0.3;
            z-index: 1;
        }
        
        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7) 30%, rgba(0, 0, 0, 0.95) 100%);
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 3;
        }
        
        .card.active .card-info {
            transform: translateY(0);
        }
        
        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .card-description {
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.9;
            color: #e0e0e0;
            line-height: 1.4;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-btn:hover::before {
            left: 100%;
        }
        
        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .nav-btn:active {
            transform: translateY(0);
        }
        
        .indicators {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            margin-bottom: 50px;
        }
        
        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
        }
        
        .indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
        }
        
        .indicator.active {
            background: rgba(102, 126, 234, 0.3);
            transform: scale(1.4);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }
        
        .indicator.active::before {
            transform: translate(-50%, -50%) scale(1);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            .card {
                width: 220px;
                height: 280px;
            }
            .card.left-2,
            .card.right-2 {
                transform: translateX(-250px) rotateY(35deg) scale(0.7);
            }
            .card.left-1 {
                transform: translateX(-120px) rotateY(20deg) scale(0.85);
            }
            .card.right-1 {
                transform: translateX(120px) rotateY(-20deg) scale(0.85);
            }
            .coverflow-container {
                height: 60vh;
                padding: 0 20px;
            }
        }
        
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 8s ease-in-out infinite;
        }
        
        .particle:nth-child(2n) {
            background: rgba(102, 126, 234, 0.6);
            animation-duration: 10s;
        }
        
        .particle:nth-child(3n) {
            background: rgba(255, 107, 107, 0.6);
            animation-duration: 12s;
        }
        
        @keyframes particleFloat {
            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%,
            90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
        }
        
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
    </style>
</head>

<body>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <div class="floating-particles" id="particles"></div>

    <div class="header">
        <h1>Kapadokya</h1>
        <p>Büyülü Vadiler ve Peri Bacalarının Diyarı</p>
    </div>

    <div class="coverflow-container">
        <div class="coverflow" id="coverflow">

        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" id="prevBtn">← Önceki</button>
        <button class="nav-btn" id="nextBtn">Sonraki →</button>
    </div>

    <div class="indicators" id="indicators">

    </div>



    <script>
        const images = [{
            title: 'Göreme Açık Hava Müzesi',
            description: 'UNESCO Dünya Mirası listesindeki bu eşsiz müze, kaya oyma kiliseleri içerir.'
        }, {
            src: 'images/balonturu.jpg',
            title: 'Sıcak Hava Balonu Turu',
            description: 'Gün doğumunda Kapadokya\'nın vadilerini yukarıdan görmek.'
        }, {
            src: 'images/asıklarvadisi.png',
            title: 'Aşk Vadisi (Aşıklar Vadisi)',
            description: 'Romantik yürüyüş rotası; peri bacalarıyla dolu vadi.'
        }, {
            src: 'images/peribacalari.jpg',
            title: 'Peri Bacaları Vadisi',
            description: 'Volkanik erozyonla oluşmuş şaşırtıcı doğa şekilleri.'
        }, {
            src: 'images/uchisar.jpg',
            title: 'Uçhisar Kalesi',
            description: 'Kapadokya\'nın panoramik manzarasını sunan yüksekte kale.'
        }, {
            src: 'images/derinkuyuu.jpg',
            title: 'Derinkuyu Yeraltı Şehri',
            description: 'Tarihi kökenli, yer altına oyulmuş eski şehir.'
        }, {
            src: 'images/cömlek.webp',
            title: 'Avanos Çömlek Atölyesi',
            description: 'Kızılırmak çamurundan geleneksel el işi çömlek sanatı.'
        }, {
            src: 'images/güvercinlik.jpg',
            title: 'Güvercinlik Vadisi',
            description: 'Güvercin evleriyle ünlü vadiden eşsiz manzaralar.'
        }];

        let currentIndex = 0;
        const coverflow = document.getElementById('coverflow');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicators = document.getElementById('indicators');

        function createCards() {
            coverflow.innerHTML = '';
            images.forEach((imgObj, idx) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${imgObj.src}" alt="${imgObj.title}" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1583037189850-1921ae7c6c22?w=800&h=1000&fit=crop&crop=center'" />
                    <div class="card-info">
                        <div class="card-title">${imgObj.title}</div>
                        <div class="card-description">${imgObj.description}</div>
                    </div>
                `;
                card.addEventListener('click', () => {
                    currentIndex = idx;
                    updateCoverflow();
                });
                coverflow.appendChild(card);
            });
        }

        function createIndicators() {
            indicators.innerHTML = '';
            images.forEach((_, idx) => {
                const ind = document.createElement('div');
                ind.className = 'indicator';
                ind.addEventListener('click', () => {
                    currentIndex = idx;
                    updateCoverflow();
                });
                indicators.appendChild(ind);
            });
        }

        function updateCoverflow() {
            const cards = document.querySelectorAll('.card');
            const inds = document.querySelectorAll('.indicator');

            cards.forEach((card, idx) => {
                card.className = 'card';
                const diff = idx - currentIndex;

                if (diff === 0) {
                    card.classList.add('active');
                } else if (diff === -1) {
                    card.classList.add('left-1');
                } else if (diff === -2) {
                    card.classList.add('left-2');
                } else if (diff === 1) {
                    card.classList.add('right-1');
                } else if (diff === 2) {
                    card.classList.add('right-2');
                } else if (diff < -2) {
                    card.classList.add('far-left');
                } else if (diff > 2) {
                    card.classList.add('far-right');
                }


                if (currentIndex === 0 && idx === images.length - 1) {
                    card.classList.remove('far-right');
                    card.classList.add('left-2');
                }
                if (currentIndex === images.length - 1 && idx === 0) {
                    card.classList.remove('far-left');
                    card.classList.add('right-2');
                }
            });

            inds.forEach((ind, idx) => {
                ind.classList.toggle('active', idx === currentIndex);
            });
        }

        function prevSlide() {
            currentIndex = currentIndex > 0 ? currentIndex - 1 : images.length - 1;
            updateCoverflow();
        }

        function nextSlide() {
            currentIndex = currentIndex < images.length - 1 ? currentIndex + 1 : 0;
            updateCoverflow();
        }

        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });

        let autoSlide = setInterval(nextSlide, 5000);
        coverflow.addEventListener('mouseenter', () => clearInterval(autoSlide));
        coverflow.addEventListener('mouseleave', () => {
            autoSlide = setInterval(nextSlide, 5000);
        });

        function createParticles() {
            const partCon = document.getElementById('particles');
            for (let i = 0; i < 60; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 8 + 's';
                p.style.animationDuration = (Math.random() * 4 + 6) + 's';
                partCon.appendChild(p);
            }
        }


        let startX = 0,
            endX = 0;
        coverflow.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        coverflow.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            const diff = startX - endX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextSlide();
                else prevSlide();
            }
        });

        coverflow.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY > 0) nextSlide();
            else prevSlide();
        });

        document.addEventListener('DOMContentLoaded', () => {
            createCards();
            createIndicators();
            createParticles();
            updateCoverflow();

            setTimeout(() => {
                document.querySelector('.scroll-indicator').style.opacity = '0.6';
            }, 2000);
        });
    </script>
</body>

</html>
